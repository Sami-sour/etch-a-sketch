<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Etch-a-Sketch</h1>

    <div class="outer-div-sketch">
      <div class="inner-div-sketch">
        <div class="number-of-square">
          <div class="size">Size: <span id="output">1</span></div>
          <div class="number-of-range">
            <input type="range" id="slider" min="1" max="64" value="50" />
          </div>
        </div>
        <div class="div-squares"></div>
      </div>

      <div class="buttons">
        <div class="red-btn">Red</div>
        <div class="clear-btn">Clear</div>
        <div class="eraser-btn">Eraser</div>
        <div class="random-btn">Random Grey</div>
        <input type="color" class="color" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
